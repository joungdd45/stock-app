# ============================================================
# Alembic configuration file for stock-app
# ASCII only (no Korean) to avoid encoding issues on Windows
# ============================================================

[alembic]
# path to migration scripts
script_location = alembic

# this path will be prepended to sys.path
prepend_sys_path = .

# database URL (Postgres connection)
# you can override this value in env.py using an environment variable
sqlalchemy.url = postgresql+psycopg://app:app@127.0.0.1:5432/inventory

# path separator
path_separator = os

# output encoding
output_encoding = utf-8

# ============================================================
# Logging configuration
# ============================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
