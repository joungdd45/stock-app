version: "3.9"

services:
  db:
    image: postgres:16
    container_name: stock-db
    restart: always
    environment:
      POSTGRES_DB: stockapp
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - stock-net

  redis:
    image: redis:7-alpine
    container_name: stock-redis
    restart: always
    command: ["redis-server", "--appendonly", "no"]
    networks:
      - stock-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: stockapp
      DB_USER: stockuser
      DB_PASSWORD: stockpass
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    expose:
      - "8000"
    networks:
      - stock-net

  frontend:
    build:
      context: ./stock-gui
      dockerfile: Dockerfile
    container_name: stock-frontend
    restart: always
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - stock-net

  nginx:
    image: nginx:1.27-alpine
    container_name: stock-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - stock-net

volumes:
  db-data:

networks:
  stock-net:
    driver: bridge
